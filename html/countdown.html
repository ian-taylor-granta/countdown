<html>
	<head>
		<style>
		</style>
		<script>
			const SECONDS_IN_DAY = 60 * 60 * 24;
			const SECONDS_IN_HOUR = 60 * 60;
			const SECONDS_IN_MINUTE = 60;
		
			function startCountdown()
			{
				window.setInterval(updateCountdown, 1000);
			}
			
			function updateCountdown()
			{
				// Replace this with your countdown target.
				// (currently new year's day 2019)
				var target = new Date(2019, 00, 01, 00, 00, 00);
				
				var now = Date.now();
				var secondsRemaining = (target - now) / 1000;
				
				var days = Math.floor(secondsRemaining / SECONDS_IN_DAY);
				secondsRemaining = secondsRemaining - days * SECONDS_IN_DAY;
				
				var hours = Math.floor(secondsRemaining / SECONDS_IN_HOUR);
				secondsRemaining = secondsRemaining - hours * SECONDS_IN_HOUR;
				
				var minutes = Math.floor(secondsRemaining / SECONDS_IN_MINUTE);
				var secondsRemaining = secondsRemaining - minutes * SECONDS_IN_MINUTE;
				
				var seconds = Math.floor(secondsRemaining);
				var text = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";

				var textElement = document.getElementById("countdown");
				textElement.innerHTML = text;
			}
		</script>
	</head>

	<body onload="startCountdown();">
	<p class="countdown" id="countdown">00:00:00</p>
	</body>
</html>
